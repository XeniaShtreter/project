{% extends 'base.html' %}
{% block title %}Edit Profile{% endblock %}
{% block main %}
    <div class="container my-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-center">Редактировать профиль</h3>
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_picture">Фотография профиля</label>
                                <input type="file" name="picture" class="form-control-file" id="id_picture">
                                {% if user.profile.picture %}
                                    <img src="{{ user.profile.picture.url }}" alt="Current Profile Picture" class="img-fluid mt-3" style="width: 150px;">
                                {% endif %}
                            </div>
                            <div class="form-group">
                                <label for="id_username">Имя пользователя</label>
                                <input type="text" name="username" class="form-control" id="id_username" value="{{ user.username }}">
                            </div>
                            <div class="form-group">
                                <label for="id_bio">Описание</label>
                                <textarea name="bio" class="form-control" id="id_bio" rows="3">{{ user.profile.bio }}</textarea>
                            </div>
                            <button type="submit" class="btn btn-primary float-right">Сохранить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
